<div class="card d-flex flex-column ad-width overflow-hidden">

  <div class="row ad-width pl-1 py-1">
    <span class="col-sm-2 "><img class="rounded-circle fit" src={{ad.userpic}} style="height:24px;width:24px"></span>
    <span class="col-sm-6"> {{ad.username}}</span>
    <span class="col-sm-4 text-secondary d-flex align-items-end"> {{ad.timestamp}}</span>
  </div>

  <div class="position-relative">
    <img src={{ad.thumbnail}} class="ad-box"/>
    <div class="position-absolute black-desc ad-width py-2">
      <div class="row pl-1 pr-1 text-white">
        <i class="col-sm-2 material-icons">home</i>
        <div class="col-sm-6">{{ad.title}}</div>
        <div class="col-sm-4 d-flex flex-row justify-content-end">&#8377; {{ad.price}}</div>
      </div>
    </div>
  </div>

  <div class="w-100 pl-1 overflow-hidden d-flex align-items-center ellipse" style="height:75px">{{ad.description}}</div>

  <div class="row pl-3 text-secondary">
    <i class="material-icons pr-3">phone</i>
    {{ad.offers}}
    <i class="material-icons px-3">messages</i>
    {{ad.comments}}
  </div>

</div>
